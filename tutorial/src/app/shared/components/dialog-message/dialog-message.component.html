<div class="container">
    <h1 mat-dialog-title>Mensaje</h1>
    <div mat-dialog-content class="description">
        <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions class="buttons">
        <button mat-flat-button color="primary" (click)="onClose()">Cerrar</button>
    </div>
</div>
