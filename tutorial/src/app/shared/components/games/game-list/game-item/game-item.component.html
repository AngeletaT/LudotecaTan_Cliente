<div class="container">
    <mat-card *ngIf="game" class="game-item">
        <div class="photo">
            <img src="img/foto.png">
        </div>
        <div class="detail">
            <div class="title">{{game.title}}</div>
            <div class="properties">
                <div><i>Edad recomendada: </i> +{{game.age}}</div>
                <div><i>Categor√≠a: </i> {{category?.name}}</div>
                <div><i>Autor: </i> {{author?.name}}</div>
                <div><i>Nacionalidad: </i> {{author?.nationality}}</div>
            </div>
        </div>
    </mat-card>
</div>
